<html>
    <head>
        <title>
            Calculator
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../homework7/styles/style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <input type="text" id="display">
            </div>
            <div id="actions">
                <div class="action" id="">
                    <button id="plus" onclick="plus()">+</button>
                </div>
                <div class="action" id="">
                    <button id="minus" onclick="minus()">-</button>
                </div>
                <div class="action" id="">
                    <button id="multiply" onclick="multiply()">*</button>
                </div>
                <div class="action" id="">
                    <button id="divide" onclick="divide()">/</button>
                </div>
            </div>
            <div id="footer">
                <div id="numbers">
                    <div class="number" id="number">
                        <button id="seven" onclick="seven()">7</button>
                    </div>
                    <div class="number" id="number">
                        <button id="eight" onclick="eight()">8</button>
                    </div>
                    <div class="number" id="number">
                        <button id="nine" onclick="nine()">9</button>
                    </div>
                    <div class="number" id="number">
                        <button id="four" onclick="four()">4</button>
                    </div>
                    <div class="number" id="number">
                        <button id="five" onclick="five()">5</button>
                    </div>
                    <div class="number" id="number">
                        <button id="six" onclick="six()">6</button>
                    </div>
                    <div class="number" id="number">
                        <button id="one" onclick="one()">1</button>
                    </div>
                    <div class="number" id="number">
                        <button id="two" onclick="two()">2</button>
                    </div>
                    <div class="number" id="number">
                        <button id="three" onclick="three()">3</button>
                    </div>
                    <div class="number" id="number">
                        <button id="zero" onclick="zero()">0</button>
                    </div>
                    <div class="number" id="number">
                        <button id="point" onclick="point()">.</button>
                    </div>
                    <div class="number" id="number">
                        <button id="annul" onclick="annul()">(C)</button>
                    </div>

                </div>
                <div id="equalAction">
                    <button id="equal" onclick="equal()">=</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../homework7/scripts/calculator.js"></script>
    </body>
</html>
